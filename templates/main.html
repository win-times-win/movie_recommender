<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>A Very Sophisticated Movie Recommender</title>
</head>

<body>


<div class="jumbotron">
  <div class="container">
    <h1 class="display-4">A Movie Recommender written in Python</h1>
    <p class="lead">Therefore you are forced to have a pyjoke: {{ pyjoke }}</p>
  </div>
</div>



<div class="container">
    <figure class="figure">
      <img src="/static/hipster_friend.jpeg" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
      <figcaption class="figure-caption">Photo by Julia Sakelli from Pexels</figcaption>
    </figure>
<!-- FORM -->
    <form action="/recommendation" method="get">
      <h3>This hipster dude cannot stop talking about the latest beard and the cafe that only he knows.
      Save yourself by changing the topic to movies.
      </h3>
      <div class="form-group">
          <div class="row">
              <div class="col">
                  <input type="text" name="movie1" class="form-control" placeholder="So I really like this movie">
              </div>
              <div class="col">
                  <input type="text" name="rating1" class="form-control" placeholder="0.0 - 5.0">
              </div> 
          </div>
      </div>
      <div class="form-group">
          <div class="row">
              <div class="col">
                  <input type="text" name="movie2" class="form-control" placeholder="So I really like this movie">
              </div>
              <div class="col">
                  <input type="text" name="rating2" class="form-control" placeholder="0.0 - 5.0">
              </div> 
          </div>
      </div>
      <div class="form-group">
          <div class="row">
              <div class="col">
                  <input type="text" name="movie3" class="form-control" placeholder="So I really like this movie">
              </div>
              <div class="col">
                  <input type="text" name="rating3" class="form-control" placeholder="0.0 - 5.0">
              </div> 
          </div>
      </div>
      <button type="submit" class="btn btn-primary">Please shut up</button>
    </form>
<!-- END FORM -->
</div>



<div class="container mt-2">
    <h3> OR you can avoid eye contact and look at your phone</h3>
    <form action="/look_at_your_phone" method="get">
        <div class="form-group">
        <input type="text" name="movie1" class="form-control" placeholder="Which random movie should I search?">
        </div>
        <button type="submit" class="btn btn-primary mb-3">Be unapproachable</button>
    </form>
</div>


    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
